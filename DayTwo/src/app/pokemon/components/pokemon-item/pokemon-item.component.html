<li *ngIf="pokemonItem" class="pokemonItem">
    <p>id: {{pokemonItem.id}}</p>
    <p>name: {{pokemonItem.name}}</p>
    <p>height: {{pokemonItem.height}}</p>
    <p>weight: {{pokemonItem.weight}}</p>
    <p>is_default: {{pokemonItem.is_default}}</p>
    <button (click)="removeItem(pokemonItem)">delete</button>
</li>
